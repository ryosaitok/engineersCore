<div class="AppContainer">
  <div class="AppContent-main u-cf">
    <!-- メインメニュー -->
    <div class="PasswordReminderModules">
      <div *ngIf="verified" class="content-module">
        <h3 class="password-reminder-title">パスワード再設定</h3>
        <!-- パスワード再設定画面 -->
        <div *ngIf="verifySuccess" class="verified-password-reset-view">
          <div class="email-password-reminder">
            <form #f="ngForm" class="password-reminder-form" (ngSubmit)="resetPassword(f)">
              <div class="form-group">
                <label for="password">
                  <span>パスワード</span>
                </label>
                <input ngModel type="password" class="form-control" name="password" id="password" required minlength="8">
                <label for="password2">
                  <span>パスワード(確認用)</span>
                </label>
                <input ngModel type="password" class="form-control" name="password2" id="password2" required minlength="8">
              </div>
              <button type="submit" class="btn btn-primary signup-button">
                <b>同意して登録</b>
              </button>
            </form>
          </div>
          <p class="signin-link"><a routerLink="/login/">ログインはこちら</a></p>
        </div>
        <!-- 無効なトークンの場合 -->
        <div *ngIf="!verifySuccess" class="not-verified-email-view">
          <p><b>メール認証の期限が切れているか無効なリンクにアクセスしました。</b></p>
          <p><b>再度メールアドレスを登録していただくか、ログインしてください。</b></p>
          <br>
          <p class="signin-link"><a routerLink="/login/">ログインはこちら</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
