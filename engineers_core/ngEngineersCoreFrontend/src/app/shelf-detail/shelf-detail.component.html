<div class="page-outer">
  <!-- 本棚名 -->
  <div class="ShelfNameNavigation">
    <div class="ShelfNameNavigation-canopy u-bgUserColor">
      <div class="ShelfNameNavigation-textContainer">
        <h1 class="ShelfNameNavigationText" dir="ltr">
          <span class="comment-reaction-reply"><fa-icon
            [icon]="faBookReader"></fa-icon></span> {{shelf.shelf_name}}
        </h1>
      </div>
    </div>
  </div>
  <!-- 本棚の基本情報 -->
  <div class="ShelfNavigation">
    <div class="ShelfNavigation-canopy">
      <div class="ShelfNavigation-textContainer">
        <div class="ShelfNavigation-titleText" dir="ltr">
          <ul class="shelf-data">
            <li class="shelf-producer-image">
              <a routerLink="/user/{{shelf.producer.account_name}}">
                <div *ngIf="shelf.producer.profile_image_link !== null" class="user-profile-icon">
                  <img class="profile-image" src="../../assets/image/profile/{{shelf.producer.profile_image_link}}"
                       alt=""/>
                </div>
                <div *ngIf="shelf.producer.profile_image_link === null" class="user-profile-icon">
                  <img class="profile-image" src="../../assets/image/profile/default_profile_image.png" alt=""/>
                </div>
              </a>
            </li>
            <a routerLink="/user/{{shelf.producer.account_name}}">
              <li class="producer-name">{{shelf.producer.user_name}}</li>
              <li class="producer-account-name">@{{shelf.producer.account_name}}</li>
            </a>
          </ul>
          <div class="shelf-description">
            <div class="shelf-description-text">{{shelf.description}}</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="AppContainer">
    <div class="AppContent-main u-cf">
      <!-- メインメニュー(本棚の本) -->
      <div class="ShelfBooksModules">
        <!-- 本の情報 -->
        <div class="module shelf-books">
          <ul *ngIf="shelfCount > 0" class="shelf-book-module">
            <li *ngFor="let book of shelf.books" class="js-shelf-books shelf-book-content flex-module-inner"
                data-section-id="wtf" style="opacity: 1;">
              <!-- 本の情報 -->
              <div class="book-info">
                <div class="ShelfBookItem-context">
                  <!-- 本の基本情報 -->
                  <div class="context">
                    <div class="shelf-book-content">
                      <div class="book-image">
                        <a class="amazon-book-detail"
                           href="https://www.amazon.co.jp/dp/{{book.amazon_book[0].data_asin}}/"
                           target="_blank">
                          <img class="amazon-book-image" border="0"
                               src="//ws-fe.amazon-adsystem.com/widgets/q?_encoding=UTF8&ASIN={{book.amazon_book[0].data_asin}}&Format=_SL500_&ID=AsinImage&MarketPlace=JP&ServiceVersion=20070822&WS=1&language=ja_JP"></a><img
                        src="https://ir-jp.amazon-adsystem.com/e/ir?language=ja_JP&l=li3&o=9&a={{book.amazon_book[0].data_asin}}"
                        width="1"
                        height="1" border="0" alt="" style="border:none !important; margin:0 !important;"/>
                      </div>
                      <div class="book-title shelf-element">
                        <ul class="book-title-data">
                          <li>
                            <a routerLink="/book/{{book.id}}">{{book.title | slice: 0 :40}}</a>
                          </li>
                          <li *ngIf="book.sale_date !== null"
                              class="sale-date">{{book.sale_date | date:"yyyy年M月d日"}}</li>
                        </ul>
                      </div>
                      <div class="book-author shelf-element">
                        <ul class="authors">
                          <li *ngFor="let author of book.authors; let i = index" class="author_name">
                            <a *ngIf="i === 0" [routerLink]="['/search/']"
                               [queryParams]="{ author : author.author_name }">{{author.author_name}}</a>
                            <a *ngIf="i > 0" [routerLink]="['/search/']"
                               [queryParams]="{ author : author.author_name }">、{{author.author_name}}</a>
                          </li>
                        </ul>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </li>
          </ul>
        </div>
        <div *ngIf="shelfCount === 0" class="shelf-book-module">
          <div class="no-comment-text">
            <span>本がありませんでした。</span>
          </div>
        </div>
      </div>
    </div>

    <!-- 右サイドバー -->

  </div>
</div>
