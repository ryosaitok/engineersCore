<h2>ログイン</h2>
<div class="signin">
  <form #f="ngForm" (ngSubmit)="signIn(f)" novalidate>
    <ul>
      <li>ユーザー名：<input name="username" ngModel required></li>
      <li>パスワード：<input name="password" ngModel required></li>
    </ul>
    <button>送信</button>
  </form>
</div>
<div>
  <form (ngSubmit)="signOut()">
    <button>ログアウトする</button>
  </form>
</div>
<div>
  <form (ngSubmit)="reloadUser()">
    <button>ログイン中ユーザーの情報取得</button>
    <p>ログイン中のアカウント名:{{appComponent.accountName}}(ユーザーID:{{appComponent.userId}})</p>
  </form>
</div>
