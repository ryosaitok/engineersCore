<div *ngIf="user">
  <h2>{{user.userName}} Details</h2>
  <div><span>id: </span>{{user.id}}</div>
  <div>ユーザー名：{{user.userName}}</div>
  <div>アカウント名：{{user.userAccountName}}</div>
  <div>説明：{{user.description}}</div>
  <div>プロフィール写真リンク：{{user.profileImageLink}}</div>
  <button (click)="goBack()">go back</button>
</div>
